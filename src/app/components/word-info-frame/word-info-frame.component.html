<div class="frame" *ngIf="word">

  {{word.translationKey | translate }}
  {{word.hanzi}}
  {{word.pinyin}}

  <div class="compositions row">
    <div class="composition row" *ngFor="let sign of word.composition; let i = index">
      <app-character-tile-with-tooltip *ngIf="!expanded" [sign]="sign"></app-character-tile-with-tooltip>
      <app-expanded-character-tile *ngIf="expanded" [sign]="sign"></app-expanded-character-tile>
    </div>
  </div>


</div>
